{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %} 
{% if messages %} 
    {% for message in messages %}
        <div class="container mt-3 message alert alert-{{message.tags}} text-center">
            {{message}}
        </div>
    {% endfor %} 
{% endif %}
<div class="mt-5 otp-signup-form text-center pb-3 shadow">
  <h5 class="p-3">An OTP has been send to your mobile number</h5>
  <form method="POST" class="p-4" novalidate>
    {% csrf_token %} 
    <input type="number" name="otp" placeholder="paste an OTP here">
    <button class="btn btn-primary" name="registration" required>Submit</button>
  </form>
  {% endblock content %}
</div>
